</head>
<body>
	<script type="text/javascript">alert("Buka pake orientation screen landscape yaa!!");</script>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<img class="col-5 gambar" src="musisc.png"/>
			<div class="col"></div>

		</div>
		<div class="row">
			<div class="col "></div>
			<div class="col-7 clock" id="jam"></div>
			<div class="col col-ctm "></div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col-7 tulisan">Coming soon</div>
			<div class="col"></div>	
		</div>
		<div class="row">
			<div class="col"></div>
			<button type="button" onclick="openNav()" class="btn btn-primary btn-lg col-2" id="peta">Venue</button>
			<div class="col"></div>
		</div>

		<!-- The overlay -->
		<div id="myNav" class="overlay">

			<!-- Button to close the overlay navigation -->
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

			<!-- Overlay content dikasih maps -->
			<div class="overlay-content">
				<iframe class="gmaps" src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d7920.537966457894!2d107.62816127348268!3d-6.9775562298370755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x2e68e9adaf2f99a3%3A0xaefd20f00bdb096d!2sTelkom+University+Convention+Hall%2C+Jalan+Sukapura%2C+Sukapura%2C+Bandung%2C+West+Java!3m2!1d-6.9716318!2d107.6310429!4m5!1s0x2e68e96e08aaf9a7%3A0xe0a2fe08896f67c3!2sEl+Cafe%2C+Jl.+Raya+Bojongsoang+No.21%2C+Citeureup%2C+Dayeuhkolot%2C+Bandung%2C+Jawa+Barat+40257!3m2!1d-6.9843519!2d107.6300036!5e0!3m2!1sen!2sid!4v1554014478336!5m2!1sen!2sid" allowfullscreen zoom: '10'></iframe>
			</div>

		</div>

	</div>
	
	<div class="message"></div>

	<script type="text/javascript">
		var clock;

		/* Open when someone clicks on the span element */
		function openNav() {
			document.getElementById("myNav").style.width = "100%";
		}

		// Close when someone clicks on the "x" symbol inside the overlay 
		function closeNav() {
			document.getElementById("myNav").style.width = "0%";
		}		

		$(document).ready(function() {
				// Grab the current date
				var currentDate = new Date();
				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date('April 7, 2019 17:30:00');
				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});

		</script>
